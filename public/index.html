<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정산 PDF 취합</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <div class="title">충정 정산 EASY</div>
          <div class="subtitle">수입신고번호 기준 자동 분류 · 업무용</div>
        </div>
        <div class="top-actions">
          <div class="menu-wrap">
            <label class="burger" id="settingsTrigger" aria-label="설정 메뉴">
              <input id="settingsToggle" type="checkbox" />
              <span></span>
              <span></span>
              <span></span>
            </label>
            <div class="menu-dropdown" id="settingsMenu" aria-hidden="true">
              <button type="button" data-target="order">병합 순서 설정</button>
              <button type="button" data-target="merged">병합 파일 검색</button>
              <button type="button" data-action="clear">전체 초기화</button>
            </div>
          </div>
        </div>
      </header>

      <div class="layout">
        <aside class="sidebar">
          <section class="panel folder-panel">
            <div class="panel-title">폴더 리스트</div>
            <input
              class="search"
              id="folderSearch"
              type="search"
              placeholder="수입신고번호 검색"
            />
            <div class="folder-list" id="folderList"></div>
          </section>

          <section class="panel upload-panel" id="dropzone">
            <input id="fileInput" type="file" accept="application/pdf" multiple />
            <div class="panel-title">업로드</div>
            <div class="panel-desc">PDF를 끌어놓거나 선택하세요</div>
            <button class="primary" id="pickBtn" type="button">파일 선택</button>
          </section>
        </aside>
        <div class="resizer" id="sidebarResizer" aria-hidden="true"></div>

        <main class="main">
          <section class="main-header">
            <div>
              <div class="main-title" id="selectedFolder">선택된 폴더 없음</div>
              <div class="main-meta" id="folderMeta">파일 0 · 합계 0 B</div>
            </div>
            <div class="main-actions">
              <button class="ghost" id="mergeAllBtn" type="button" disabled>
                일괄 병합
              </button>
              <button class="primary" id="mergeBtn" type="button" disabled>
                병합
              </button>
            </div>
          </section>

          <section class="content-grid">
            <div class="panel file-list-panel" id="fileListPanel">
              <div class="panel-head">
                <div class="panel-title">파일 리스트</div>
                <label class="checkbox-container filelist-checkbox">
                  <input class="custom-checkbox" id="fileCompleteToggle" type="checkbox" />
                  <span class="checkmark"></span>
                  취합완료
                </label>
              </div>
              <div class="panel-desc" id="listMeta">선택된 폴더의 파일 순서</div>
              <ul class="file-list" id="fileList"></ul>
              <div class="file-list-footer">
                <button class="ghost" id="fileListAddBtn" type="button">파일 추가</button>
              </div>
            </div>
            <div class="resizer content-resizer" id="contentResizer" aria-hidden="true"></div>

            <div class="panel">
              <div class="panel-title">파일 미리보기</div>
              <div class="preview-controls">
                <button class="ghost" id="zoomOut" type="button">-</button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="ghost" id="zoomIn" type="button">+</button>
                <button class="ghost" id="zoomReset" type="button">원본</button>
              </div>
              <div class="detail" id="fileDetail">
                파일을 선택하면 정보가 표시됩니다.
              </div>
            </div>
          </section>
        </main>
      </div>

      <footer class="footer">
        관세법인 충정 정산서 병합 프로그램
      </footer>
    </div>

    <div class="modal" id="orderModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <div class="modal-header">
          <div>
            <div class="panel-title">병합 순서 설정</div>
            <div class="panel-desc">접두어 우선순위를 설정하세요</div>
          </div>
          <button class="ghost" id="closeOrderSettings" type="button">닫기</button>
        </div>

        <div class="settings-section">
          <label class="order-fixed-toggle" for="customsOnlyFirstToggle">
            <input
              class="custom-checkbox"
              id="customsOnlyFirstToggle"
              type="checkbox"
            />
            <span class="checkmark"></span>
            <span class="order-fixed-text">수입신고번호만 있는 파일을 1번으로</span>
          </label>
          <div class="order-list" id="orderList"></div>
          <div class="order-add">
            <input id="newPrefix" type="text" placeholder="접두어 추가 (예: PC)" />
            <input id="newDocName" type="text" placeholder="문서명 (예: 청구서)" />
            <button class="primary" id="addPrefix" type="button">추가</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="ghost" id="resetOrder" type="button">기본값 복원</button>
          <button class="primary" id="saveOrder" type="button">저장</button>
        </div>
      </div>
    </div>

    <div class="modal" id="mergedModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <div class="modal-header">
          <div>
            <div class="panel-title">병합 파일 검색</div>
            <div class="panel-desc">서버에 저장된 병합 파일을 검색합니다</div>
          </div>
          <button class="ghost" id="closeMergedSettings" type="button">닫기</button>
        </div>

        <div class="settings-section">
          <div class="merged-filters">
            <input
              class="search"
              id="mergedSearch"
              type="search"
              placeholder="병합 파일명 검색"
            />
            <input
              class="search"
              id="mergedDate"
              type="date"
              aria-label="병합 날짜 선택"
            />
          </div>
          <div class="merged-clipboard-row">
            <button class="ghost" id="mergedPaste" type="button">
              클립보드 붙여넣기
            </button>
            <input
              class="search merged-clipboard"
              id="mergedClipboardPreview"
              type="text"
              readonly
              placeholder="클립보드 내용"
            />
          </div>
          <div class="merged-list" id="mergedList"></div>
          <div class="merged-actions">
            <div class="merged-count" id="mergedCount">검색 결과 0건</div>
            <button class="primary merged-download" id="mergedDownload" type="button">
              조회건 일괄 다운로드
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app-core.js"></script>
    <script src="app-main.js"></script>
  </body>
</html>
